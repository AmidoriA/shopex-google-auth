functions:
  googleAuthUrl:
    handler: handler.googleAuthUrl
    events:
      - http:
          path: auth/google/authUrl
          method: get
  googleAuthCallback:
    handler: handler.googleAuthCallback
    events:
      - http:
          path: auth/google/callback
          method: get
  secureEndpoint:
    handler: handler.secureEndpoint

  getItemTest:
    handler: handler.getItemTest
    memorySize: 128
    events:
      - http:
          path: items/test
          method: get
          cors: true
  getItemTest2:
    handler: handler.getItemTest2
    memorySize: 128
    events:
      - http:
          path: items/test2
          method: get
          cors: true
  getItemSingle:
    handler: handler.getItem
    memorySize: 128
    events:
      - http:
          path: items/{itemID}
          method: get
          cors: true
  getItem:
    handler: handler.getItemFull
    memorySize: 128
    events:
      - http:
          path: items/{itemID}/full
          method: get
          cors: true


  hello:
    handler: handler.hello
    memorySize: 128
    events:
      - http:
          path: hello
          method: get
          cors: true
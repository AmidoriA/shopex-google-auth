service: store-front-api
# app and org for use with dashboard.serverless.com
app: store-front-api
org: amio2sxjp

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

plugins:
  - serverless-offline

# custom:
#   serverless-offline:
#     httpsProtocol: "cert"

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-1

  vpc:
    securityGroupIds:
      - ${param:VPC_SG}
    subnetIds:
      - ${param:VPC_SUBNET_1}
      - ${param:VPC_SUBNET_2}
      - ${param:VPC_SUBNET_3}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
          Resource: "*"

  # you can define service wide environment variables here
  environment:
    STORE_DB_NAME: ${param:STORE_DB_NAME}
    STORE_DB_PASSWORD: ${param:STORE_DB_PASSWORD}
    STORE_DB_HOST: ${param:STORE_DB_HOST}
    STORE_DB_PORT: ${param:STORE_DB_PORT}
    STORE_DB_USER: ${param:STORE_DB_USER}

    ROOT_URL: ${param:ROOT_URL}
    GOOGLE_CLIENT_ID: ${param:GOOGLE_CLIENT_ID}
    GOOGLE_CLIENT_SECRET: ${param:GOOGLE_CLIENT_SECRET}

    STAGE: ${self:provider.stage}

